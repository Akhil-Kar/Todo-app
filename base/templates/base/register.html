{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register...</h1>
</div>

<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
        <p>Password should be different from Username!</p>
        <label>{{ form.username.label }}</label>
        {{ form.username }}
        <label>{{ form.password1.label }}</label>
        {{ form.password1 }}
        <label>{{ form.password2.label }}</label>
        {{ form.password2 }}
        <input class="button" style="margin-top: 10px;" type="submit" value="Sign Up">
        <p>Already have account? <a href="{% url 'login' %}">Login</a></p>
    </form>
</div>
{% endblock content %}
